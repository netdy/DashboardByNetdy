<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="company">
                <div class="company-logo">ND</div>
                <div class="company-name">NetdyCompany</div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Content</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-thumbs-up"></i> Likes</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Comments</a></li>
                    <li><a href="#"><i class="fas fa-share-alt"></i> Share</a></li>
                </ul>
            </nav>
            <div class="bottom-menu">
                <div class="logout">
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
                <div class="dark-mode">
                    <a href="#"><i class="fas fa-moon"></i> Dark Mode</a>
                </div>
            </div>
        </aside>

        <main>
            <section class="topbar">
                <input type="text" placeholder="Search here..." class="search-bar">
                <div class="profile-pic"> <img src="/image/profile.jpg" alt="profile"></div>
            </section>

            <section class="dashboard">
                <h2> <i class="fa-solid fa-table-columns"></i> Dashboard</h2>
                <div class="dashboard-item" id="likes">Total Likes<br><span>50,120</span></div>
                <div class="dashboard-item" id="comments">Comments<br><span>25,120</span></div>
                <div class="dashboard-item" id="shares">Total Shares<br><span>10,320</span></div>
            </section>

            <section class="recent-activity">
                <h2>Recent Activity</h2>
            </section>
        </main>
    </div>
</body>
</html>
